services:
  - type: web
    name: dongjin-ai-replacement
    env: python
    buildCommand: pip install flask==2.3.3 torch==2.0.1+cpu torchvision==0.15.2+cpu opencv-python-headless==4.8.1.78 numpy==1.24.3 Pillow==10.0.1 scikit-learn==1.3.0 scipy==1.11.4 tqdm==4.66.1 requests==2.31.0 gunicorn==21.2.0 && pip install git+https://github.com/facebookresearch/segment-anything.git
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --max-requests 1000 --max-requests-jitter 100 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: sam-models
      mountPath: /opt/render/project/src/models
      sizeGB: 5