<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侗锦AI替换系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            font-weight: 300;
        }

        .dongji-pattern {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #e74c3c, #f39c12, #e67e22);
            border-radius: 50%;
            margin: 0 20px;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        .dongji-pattern::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #fff 30%, transparent 30%);
            border-radius: 50%;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.2), rgba(155, 89, 182, 0.2));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: linear-gradient(45deg, rgba(39, 174, 96, 0.2), rgba(46, 204, 113, 0.2));
        }

        .upload-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .parameters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .param-group {
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .param-group label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .param-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .param-value {
            text-align: center;
            font-weight: bold;
            color: #3498db;
            font-size: 0.9em;
        }

        .image-display {
            text-align: center;
            margin: 20px 0;
        }

        .image-display img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-display img:hover {
            transform: scale(1.02);
        }

        .image-info {
            background: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #2c3e50;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .history-empty {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-style: italic;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }

        .history-item.current {
            border-left-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .history-operation {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .history-time {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }

        .status-success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .status-info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .masks-panel {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .masks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .mask-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .mask-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #3498db;
        }

        .mask-item.selected {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .mask-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .mask-info {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .replacements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .replacement-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .replacement-item:hover {
            border-color: #3498db;
            transform: scale(1.05);
        }

        .replacement-item.selected {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .replacement-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .replacement-name {
            font-size: 0.7em;
            color: #2c3e50;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-replace-section {
            background: rgba(243, 156, 18, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .manual-replace-section h3 {
            color: #f39c12;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .parameters {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="dongji-pattern"></div>
            <h1>侗锦AI替换系统</h1>
            <div class="dongji-pattern"></div>
            <p class="subtitle">基于深度学习的传统纹样智能替换平台</p>
        </div>

        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 左侧：上传和参数设置 -->
            <div class="panel">
                <h2>📤 图像上传</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🖼️</div>
                    <div class="upload-text">点击或拖拽图像到此处</div>
                    <div style="font-size: 0.9em; color: #95a5a6;">支持 JPG、PNG 格式，最大 16MB</div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                </div>

                <div class="loading" id="uploadLoading">
                    <div class="spinner"></div>
                    <div>正在处理图像...</div>
                </div>

                <div id="uploadStatus"></div>

                <h2 style="margin-top: 30px;">⚙️ 参数设置</h2>
                <div class="parameters">
                    <div class="param-group">
                        <label class="tooltip" data-tooltip="SAM模型的置信度阈值，越高越严格">
                            🎯 置信值 (Confidence)
                        </label>
                        <input type="range" id="confidence" min="0.5" max="0.95" step="0.05" value="0.8">
                        <div class="param-value" id="confidenceValue">0.8</div>
                    </div>
                    <div class="param-group">
                        <label class="tooltip" data-tooltip="SAM模型的稳定性阈值，影响掩码质量">
                            🔒 稳定值 (Stability)
                        </label>
                        <input type="range" id="stability" min="0.5" max="0.95" step="0.05" value="0.8">
                        <div class="param-value" id="stabilityValue">0.8</div>
                    </div>
                    <div class="param-group">
                        <label class="tooltip" data-tooltip="特征相似度阈值，决定是否进行整体替换">
                            🔍 相似度阈值
                        </label>
                        <input type="range" id="similarity" min="0.3" max="0.9" step="0.05" value="0.8">
                        <div class="param-value" id="similarityValue">0.8</div>
                    </div>
                    <div class="param-group">
                        <label class="tooltip" data-tooltip="区域密度阈值，影响替换策略选择">
                            📊 密度阈值
                        </label>
                        <input type="range" id="density" min="0.2" max="0.8" step="0.05" value="0.5">
                        <div class="param-value" id="densityValue">0.5</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success" id="processBtn" disabled>
                        🚀 开始处理
                    </button>
                    <button class="btn btn-warning" id="undoBtn" disabled>
                        ↶ 撤销操作
                    </button>
                    <button class="btn btn-warning" id="downloadBtn" disabled>
                        💾 下载结果
                    </button>
                </div>
            </div>

            <!-- 右侧：图像显示 -->
            <div class="panel">
                <h2>🖼️ 图像预览</h2>
                <div class="image-display" id="imageDisplay">
                    <div style="color: #95a5a6; font-style: italic; padding: 50px;">
                        请上传图像开始处理
                    </div>
                </div>

                <div class="loading" id="processLoading">
                    <div class="spinner"></div>
                    <div>正在进行AI替换...</div>
                </div>

                <div id="processStatus"></div>
            </div>
        </div>

        <!-- 掩码选择和操作历史面板 -->
        <div class="main-content">
            <!-- 掩码管理面板 -->
            <div class="panel masks-panel" id="masksPanel" style="display: none;">
                <h2>🎭 掩码管理</h2>
                <div id="masksGrid" class="masks-grid"></div>

                <!-- 手动替换区域 -->
                <div class="manual-replace-section" id="manualReplaceSection" style="display: none;">
                    <h3>🎨 手动替换</h3>
                    <p>选择一个掩码和替换图案进行精确替换</p>
                    
                    <div style="margin: 15px 0;">
                        <strong>选中掩码：</strong> <span id="selectedMaskInfo">无</span>
                    </div>

                    <h4 style="margin: 15px 0 10px 0;">可用替换图案：</h4>
                    <div id="replacementsGrid" class="replacements-grid"></div>

                    <div class="action-buttons" style="margin-top: 15px;">
                        <button class="btn btn-danger" id="manualReplaceBtn" disabled>
                            ✨ 执行替换
                        </button>
                    </div>
                </div>
            </div>

            <!-- 操作历史面板 -->
            <div class="panel">
                <h2>📜 操作历史</h2>
                <div id="historyPanel">
                    <div class="history-empty">
                        <p>暂无操作历史</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let selectedMaskId = null;
        let selectedReplacement = null;
        let currentMasks = [];
        let currentReplacements = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadReplacements();
        });

        function initializeEventListeners() {
            // 文件上传
            const uploadArea = document.getElementById('uploadArea');
            const imageInput = document.getElementById('imageInput');

            uploadArea.addEventListener('click', () => imageInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            imageInput.addEventListener('change', handleFileSelect);

            // 参数滑块
            ['confidence', 'stability', 'similarity', 'density'].forEach(param => {
                const slider = document.getElementById(param);
                const valueDisplay = document.getElementById(param + 'Value');
                slider.addEventListener('input', () => {
                    valueDisplay.textContent = slider.value;
                });
            });

            // 按钮事件
            document.getElementById('processBtn').addEventListener('click', processImage);
            document.getElementById('downloadBtn').addEventListener('click', downloadResult);
            document.getElementById('manualReplaceBtn').addEventListener('click', manualReplace);
            
            // 撤销操作
            document.getElementById('undoBtn').addEventListener('click', function() {
                if (this.disabled) return;
                
                showStatus('info', '正在撤销操作...');
                this.disabled = true;
                
                fetch('/undo', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 更新结果图像
                        displayResult(data.result_image);
                        
                        // 更新撤销按钮状态
                        this.disabled = !data.can_undo;
                        
                        // 刷新操作历史
                        loadHistory();
                        
                        showStatus('success', `已撤销到: ${data.operation}`);
                    } else {
                        showStatus('error', data.error || '撤销失败');
                    }
                })
                .catch(error => {
                    console.error('撤销失败:', error);
                    showStatus('error', '撤销操作失败');
                })
                .finally(() => {
                    this.disabled = false;
                });
            });
            
            // 初始加载历史
            loadHistory();
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('error', '请选择有效的图像文件！');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showStatus('error', '文件大小不能超过 16MB！');
                return;
            }

            uploadImage(file);
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            showLoading('uploadLoading', true);
            document.getElementById('processBtn').disabled = true;

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading('uploadLoading', false);
                
                if (data.success) {
                    displayImages(data.original_image, data.mask_overlay);
                    showStatus('success', `上传成功！检测到 ${data.mask_count} 个区域，图像尺寸：${data.image_size}`);
                    document.getElementById('processBtn').disabled = false;
                    
                    // 加载操作历史
                    loadHistory();
                    
                    loadMasks();
                } else {
                    showStatus('error', data.error || '上传失败');
                }
            })
            .catch(error => {
                showLoading('uploadLoading', false);
                showStatus('error', '网络错误：' + error.message);
            });
        }

        function processImage() {
            const params = {
                confidence: parseFloat(document.getElementById('confidence').value),
                stability: parseFloat(document.getElementById('stability').value),
                similarity: parseFloat(document.getElementById('similarity').value),
                density: parseFloat(document.getElementById('density').value)
            };

            showLoading('processLoading', true);
            document.getElementById('processBtn').disabled = true;

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => {
                showLoading('processLoading', false);
                document.getElementById('processBtn').disabled = false;

                if (data.success) {
                    displayResult(data.result_image);
                    showStatus('success', `处理完成！共处理 ${data.mask_count} 个区域`, 'processStatus');
                    document.getElementById('downloadBtn').disabled = false;
                    loadMasks(); // 重新加载掩码
                } else {
                    showStatus('error', data.error || '处理失败', 'processStatus');
                }
            })
            .catch(error => {
                showLoading('processLoading', false);
                document.getElementById('processBtn').disabled = false;
                showStatus('error', '网络错误：' + error.message, 'processStatus');
            });
        }

        function loadMasks() {
            fetch('/get_masks')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentMasks = data.masks;
                    displayMasks(data.masks);
                    document.getElementById('masksPanel').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('加载掩码失败:', error);
            });
        }

        function loadReplacements() {
            fetch('/get_replacements')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentReplacements = data.replacements;
                    displayReplacements(data.replacements);
                }
            })
            .catch(error => {
                console.error('加载替换图像失败:', error);
            });
        }

        function displayMasks(masks) {
            const grid = document.getElementById('masksGrid');
            grid.innerHTML = '';

            masks.forEach((mask, index) => {
                const item = document.createElement('div');
                item.className = 'mask-item';
                item.innerHTML = `
                    <img src="${mask.image}" alt="掩码 ${mask.id}">
                    <div class="mask-info">
                        掩码 ${mask.id}<br>
                        面积: ${mask.area}
                    </div>
                `;
                
                item.addEventListener('click', () => selectMask(mask.id, item));
                grid.appendChild(item);
            });
        }

        function displayReplacements(replacements) {
            const grid = document.getElementById('replacementsGrid');
            grid.innerHTML = '';

            replacements.forEach(replacement => {
                const item = document.createElement('div');
                item.className = 'replacement-item';
                item.innerHTML = `
                    <img src="${replacement.image}" alt="${replacement.name}">
                    <div class="replacement-name">${replacement.name}</div>
                `;
                
                item.addEventListener('click', () => selectReplacement(replacement.name, item));
                grid.appendChild(item);
            });
        }

        function selectMask(maskId, element) {
            // 清除之前的选择
            document.querySelectorAll('.mask-item').forEach(item => {
                item.classList.remove('selected');
            });

            // 选择当前掩码
            element.classList.add('selected');
            selectedMaskId = maskId;
            
            document.getElementById('selectedMaskInfo').textContent = `掩码 ${maskId}`;
            document.getElementById('manualReplaceSection').style.display = 'block';
            
            updateManualReplaceButton();
        }

        function selectReplacement(name, element) {
            // 清除之前的选择
            document.querySelectorAll('.replacement-item').forEach(item => {
                item.classList.remove('selected');
            });

            // 选择当前替换图像
            element.classList.add('selected');
            selectedReplacement = name;
            
            updateManualReplaceButton();
        }

        function updateManualReplaceButton() {
            const btn = document.getElementById('manualReplaceBtn');
            btn.disabled = !(selectedMaskId !== null && selectedReplacement !== null);
        }

        function manualReplace() {
            if (selectedMaskId === null || selectedReplacement === null) {
                showStatus('error', '请先选择掩码和替换图案！');
                return;
            }

            const data = {
                mask_id: selectedMaskId,
                replacement_name: selectedReplacement
            };

            fetch('/replace_manual', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResult(data.result_image);
                    showStatus('success', `成功替换掩码 ${selectedMaskId}！`);
                    document.getElementById('downloadBtn').disabled = false;
                    
                    // 刷新操作历史
                    loadHistory();
                } else {
                    showStatus('error', data.error || '手动替换失败');
                }
            })
            .catch(error => {
                showStatus('error', '网络错误：' + error.message);
            });
        }

        function downloadResult() {
            window.open('/download', '_blank');
        }

        function displayImages(originalImage, maskOverlay) {
            const display = document.getElementById('imageDisplay');
            display.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <h4>原始图像</h4>
                        <img src="${originalImage}" alt="原始图像">
                    </div>
                    <div>
                        <h4>掩码覆盖</h4>
                        <img src="${maskOverlay}" alt="掩码覆盖">
                    </div>
                </div>
            `;
        }

        function displayResult(resultImage) {
            const display = document.getElementById('imageDisplay');
            display.innerHTML = `
                <div>
                    <h4>处理结果</h4>
                    <img src="${resultImage}" alt="处理结果">
                    <div class="image-info">
                        ✨ 侗锦AI替换完成
                    </div>
                </div>
            `;
        }

        function showLoading(elementId, show) {
            const element = document.getElementById(elementId);
            if (show) {
                element.classList.add('show');
            } else {
                element.classList.remove('show');
            }
        }

        // 加载操作历史
        function loadHistory() {
            fetch('/history')
            .then(response => response.json())
            .then(data => {
                const historyPanel = document.getElementById('historyPanel');
                
                if (data.history && data.history.length > 0) {
                    let historyHtml = '<div class="history-list">';
                    
                    data.history.forEach((item, index) => {
                        const isLast = index === data.history.length - 1;
                        const time = new Date(item.timestamp * 1000).toLocaleTimeString();
                        
                        historyHtml += `
                            <div class="history-item ${isLast ? 'current' : ''}">
                                <div class="history-operation">${item.operation}</div>
                                <div class="history-time">${time}</div>
                            </div>
                        `;
                    });
                    
                    historyHtml += '</div>';
                    historyPanel.innerHTML = historyHtml;
                    
                    // 更新撤销按钮状态
                    document.getElementById('undoBtn').disabled = !data.can_undo;
                } else {
                    historyPanel.innerHTML = '<div class="history-empty"><p>暂无操作历史</p></div>';
                    document.getElementById('undoBtn').disabled = true;
                }
            })
            .catch(error => {
                console.error('加载历史失败:', error);
            });
        }

        function showStatus(type, message, elementId = 'uploadStatus') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // 自动清除成功消息
            if (type === 'success') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
